<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalTip Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-dark: #0e0e21;
      --sidebar-bg: #111128;
      --card-bg: rgba(255, 255, 255, 0.05);
      --accent: #9f70ff;
      --accent-light: #b48aff;
      --text: #f1f1f9;
      --text-subtle: #b6b6d9;
      --border: rgba(255,255,255,0.1);
      --shadow: 0 10px 25px rgba(0,0,0,0.4);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px 15px;
      border-right: 1px solid var(--border);
    }

    .sidebar-header {
      text-align: left;
      margin-bottom: 40px;
    }
    .sidebar-header h2 {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-menu li {
      margin-bottom: 12px;
    }
    .nav-menu a {
      display: block;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text-subtle);
      font-weight: 500;
      transition: all 0.25s;
    }
    .nav-menu a:hover {
      background: var(--card-bg);
      color: var(--text);
    }
    .nav-menu a.active {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
    }

    .user-section {
      padding: 15px;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--text-subtle);
    }
    .user-section button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      transition: 0.3s;
    }
    .user-section button:hover {
      background: var(--accent);
      color: #fff;
    }

    /* Main */
    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      background: linear-gradient(160deg, #191932, #0e0e21);
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-light);
    }

    /* Dashboard Cards */
    .dashboard {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 30px;
      text-align: center;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .stat-value {
      font-size: 40px;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-label {
      margin-top: 8px;
      font-size: 14px;
      color: var(--text-subtle);
    }

    /* Form */
    .form-group {
      margin-bottom: 25px;
    }
    input, button.submit-btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      margin-bottom: 15px;
    }
    input {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
    }
    button.submit-btn {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button.submit-btn:hover {
      background: var(--accent-light);
    }

    /* History */
    .history-item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .signature {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: var(--text-subtle);
    }
    .signature a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-header">
        <h2>VitalTip</h2>
        <p style="font-size:12px;color:var(--text-subtle)">Powered by Intuition</p>
      </div>
      <ul class="nav-menu">
        <li><a href="#" class="active" data-page="dashboard">Dashboard</a></li>
        <li><a href="#" data-page="tip">Send Tip</a></li>
        <li><a href="#" data-page="history">History</a></li>
      </ul>
    </div>
    <div class="user-section">
      Connected: <span id="wallet-address-display">Not Connected</span>
      <button id="disconnect-btn">Disconnect</button>
    </div>
  </div>

  <div class="main-content">
    <!-- Dashboard -->
    <div id="dashboard-page" class="content-section active">
      <h2>Dashboard</h2>
      <div class="dashboard">
        <div class="stat-card">
          <div class="stat-value">0</div>
          <div class="stat-label">Energy Points</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">42</div>
          <div class="stat-label">Global Rank</div>
        </div>
      </div>
    </div>

    <!-- Tip -->
    <div id="tip-page" class="content-section">
      <h2>Send a Tip</h2>
      <div class="form-group">
        <input type="text" id="recipientAddress" placeholder="Recipient's wallet address" />
        <input type="number" id="tipAmount" placeholder="Amount to tip" min="0.001" step="0.001" />
        <button id="tipButton" class="submit-btn">Send Tip</button>
        <div id="status"></div>
      </div>
    </div>

    <!-- History -->
    <div id="history-page" class="content-section">
      <h2>Transaction History</h2>
      <div id="history-status">Loading...</div>
      <ul id="history-list"></ul>
    </div>

    <div class="signature">
      Made with â™¥ by <a href="https://x.com/Jrken_ny" target="_blank">Jrkenny</a>
    </div>
  </div>
</body>
</html>
