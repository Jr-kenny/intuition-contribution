<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalTip Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-dark: #0e0e21;
            --sidebar-bg: #111128;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #9f70ff;
            --accent-light: #b48aff;
            --text: #f1f1f9;
            --text-subtle: #b6b6d9;
            --border: rgba(255,255,255,0.1);
            --shadow: 0 10px 25px rgba(0,0,0,0.4);
            --radius: 16px;
            --error-color: #ff6b6b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px 15px;
            border-right: 1px solid var(--border);
        }

        .sidebar-header {
            text-align: left;
            margin-bottom: 40px;
        }
        .sidebar-header h2 {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
            margin: 0;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-menu li {
            margin-bottom: 12px;
        }
        .nav-menu a {
            display: block;
            padding: 12px 18px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-subtle);
            font-weight: 500;
            transition: all 0.25s;
        }
        .nav-menu a:hover {
            background: var(--card-bg);
            color: var(--text);
        }
        .nav-menu a.active {
            background: var(--accent);
            color: #fff;
            font-weight: 600;
        }

        .user-section {
            padding: 15px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-subtle);
        }
        .user-section button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
        }
        .user-section button:hover {
            background: var(--accent);
            color: #fff;
        }
        
        .withdraw-button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
