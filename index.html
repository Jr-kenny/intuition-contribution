        input:focus {
            outline: none;
            border-color: #8c8cd4;
            box-shadow: 0 0 8px rgba(140, 140, 212, 0.4);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #8c8cd4;
            color: #1a1a2e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #a0a0ff;
        }
        button:active {
            transform: scale(0.98);
        }
        #status {
            margin-top: 25px;
            font-size: 14px;
            min-height: 20px;
            color: #e0e0f0;
        }
    </style>
</head>
